apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-model-service-deployment
  labels:
    app: model-service
spec:
  replicas: {{ .Values.modelService.replicaCount }}
  selector:
    matchLabels:
      app: model-service
  template:
    metadata:
      labels:
        app: model-service
    spec:
      containers:
        - name: model-service
          image: "{{ .Values.modelService.image.repository }}:{{ .Values.modelService.image.tag }}"
          ports:
            - containerPort: {{ .Values.modelService.port }}
          env:
            - name: FLASK_ENV
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-model-service-config
                  key: flask_env
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-model-service-config
                  key: name
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-model-service-config
                  key: port
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-model-service-config
                  key: host
            - name: MODEL_RESOURCE_URI
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-model-service-secrets
                  key: model_resource_uri
            - name: CV_URI
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-model-service-secrets
                  key: cv_uri
            - name: MODEL_VERSION
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-model-service-config
                  key: model_version
          volumeMounts:
            - name: model-cache
              mountPath: /models
      volumes:
        - name: model-cache
          hostPath:
            path: /mnt/shared/models
            type: DirectoryOrCreate
